
	<div class="container  ng-cloak">
		<div class="row">
		
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="pull-left">Available Places under <b>{{searchInfo | capitalize:true}}</b></h2>
					<div id="map">
					</div>
				</div>
				<div class="panel-body">
					<div class="col-sm-6 col-md-4"  ng-repeat="place in places | pagination: curPage * pageSize | limitTo: pageSize">
						<div class="thumbnail shadowbox">
							<img src="{{place.icon}}" class="img-responsive" alt="Icon">
							<div class="caption">
								<h3 >{{place.name}}</h3>
								
								<p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{place.vicinity}}</p>
								<p>
									<a href="#/places/place/{{place.place_id}}" class="btn btn-primary" role="button">Details</a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="pagination pagination-centered" ng-show="places.length">
						<ul class="pagination-controle pagination">
							 <li>
								  <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
								 ng-click="curPage=curPage-1"> &lt; PREV</button>
							 </li>
							 <li>
								<span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
							 </li>
							 <li>
								 <button type="button" class="btn btn-primary"
								 ng-disabled="curPage >= places.length/pageSize - 1"
								 ng-click="curPage = curPage+1">NEXT &gt;</button>
							 </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
