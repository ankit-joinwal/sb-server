<div class="container-fluid" ng-controller="AdminController" ng-init="getEventDetails()">
	<div class="side-body">
		<div class="panel panel-default" >
			<div class="fb-profile">
				<div class="container-fluid company-profile-img">
					<div class="row">
						<div class="col-md-12">
							<img ng-cloak align="left" class="fb-image-lg" style="margin-top: 10px;"
								src="{{eventDetails.display_image.url}}" alt="{{eventDetails.title}}" />
						</div>
					</div>
					<div class="row"  align="left">
						<div class="col-md-10">
							<button type="submit"
								ng-click="makeLive(eventDetails.id)" class="btn-next btn btn-success">
								Make Event Live</button>
						
							<button type="submit"
								ng-click="editEvent(eventDetails.id)" class="btn-next btn btn-primary">
								Edit Event</button>
								
							<button type="submit"
							ng-click="cancelEvent(eventDetails.id)" class="btn-next btn btn-danger">
							Cancel Event</button>
						</div>
					</div>
				</div>
				<hr>
				<div align="left" class="fb-company-profile">
					<div class="container">
						
					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
